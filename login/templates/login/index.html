<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form</title>

<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="/static/login/css/style.css">

  
</head>

<body>

  <div class="menu">
  <ul class="mainmenu clearfix">
    <li class="menuitem">Well</li>
    <li class="menuitem">how</li>
    <li class="menuitem">about</li>
    <li class="menuitem">that?</li>
  </ul>
</div>
<div id="apptitle"> Intelligent Vending-Machine <br/> Nutritious Meal</div>
<form class="form" action="" method="post"> {% csrf_token %}
  <div class="forceColor"></div>
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" class="input" id="username" name="username" placeholder="Username"/>
  </div>
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="password" class="input" id="password" name="password" placeholder="Password"/>
  </div>
  <button class="submit" type="submit" id="submit" >Login</button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

   {% if error %}
      <script>
        $('.topbar').addClass('error');
        $('#submit').text('{{ error }}');
      </script>
   {% endif %}
</body>
</html>
