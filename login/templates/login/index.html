<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>IVMNM | Login</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/dashboard/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/dashboard/css/light-bootstrap-dashboard.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="/static/login/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <style>
        body {
            background-color: black;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: lightgray url(/static/login/img/bg.jpg) no-repeat fixed;
            background-size: cover;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="wrapper">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text">
                        Intelligent Vending-Machine for Nutritious Meals
                    </p>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="card" style="margin-top: 5%;">
                            <form action="" method="post"> {% csrf_token %}
                                <div class="header text-center">
                                    <h4>Login to grab your meal</h4>
                                </div>
                                <div class="content">
                                    <div class="form-group">
                                        <label class="control-label ">Username <star>*</star></label>
                                        <input name="username" class="form-control" aria-required="true" required="true " type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label ">Password <star>*</star></label>
                                        <input name="password" class="form-control" aria-required="true" required="true" type="password">
                                    </div>
                                    <div class="category">
                                        <star>*</star> Required fields
                                    </div>
                                    <div class="footer text-center" style="margin-top: 30px">
                                        <button class="btn btn-primary btn-fill btn-wd " type="submit ">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer " style="position: absolute; bottom: 0; right: 0; left: 0 ">
            <div class="container-fluid ">
                <p class="copyright pull-right ">
                    &copy; 2016 Modified by Dzulham with frustration.
                </p>
            </div>
        </footer>
    </div>
    </div>

</body>

<!--   Core JS Files   -->
<script src="/static/dashboard/js/jquery-1.10.2.js " type="text/javascript "></script>
<script src="/static/dashboard/js/bootstrap.min.js " type="text/javascript "></script>

<!--  Notifications Plugin    -->
<script src="/static/dashboard/js/bootstrap-notify.js " type="text/javascript"></script>
{% if error %}
<script type="text/javascript">
    $(document).ready(function() {
        $.notify({
            message: "{{ error }}"
        }, {
            type: 'danger',
            timer: 1000
        });
    });
</script>
{% endif %}

</html>
